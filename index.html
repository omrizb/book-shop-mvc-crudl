<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Book Shop</title>
</head>
<body onload="onInit()">
    <div class="page-container"></section>
        <header>
            <h1>Welcome to my book shop</h1>
        </header>
        
        <section class="search-book">
            <h2>Search for a book</h2>
            <div class="header-flex">
                <div class="simple-flex">
                    <div class="little-box-center"><img src="./images/search_icon.png" class="search-icon"></div>
                    <input class="search-book" type="search" placeholder="Search by book title..." autocomplete="off" oninput="onSearchBook(this)">
                </div>
                <button class="btn1" onclick="onClearSearch()">Clear</button>
            </div>
        </section>

        <section class="add-book">
            <h2>Add a new book</h2>
            <form class="add-book" onsubmit="onAddBook(event)">
                <div class="header-flex">
                    <div>Title: <input class="book-title" type="text" placeholder="Enter book title"></div>
                    <div>Price: <input class="book-price" type="number" placeholder="Enter price"></div>
                    <button class="btn1">Add Book</button>
                </div>
            </form>
        </section>
      
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="books-data"></tbody>
        </table>

        <div class="empty-space"></div>

        <footer>
            <div>Total books: <span class="total-books"></span></div>
            <div>Expensive books: <span class="expensive-books"></span></div>
            <div>Average books: <span class="average-books"></span></div>
            <div>Cheap books: <span class="cheap-books"></span></div>
        </footer>
    </div>
    
    <dialog class="book-modal">
        <form method="dialog">
            <button>x</button>
            <div class="modal-flex-container">
                <img src="" class="cover-image" onerror="this.src='./images/no_image.jpg'">
                <div class="details">
                    <h2></h2>
                    <h3></h3>
                    <div class="rating"></div>
                    <div class="empty-space"></div>
                    <div class="price"></div>
                </div>
            </div>
            
        </form>
    </dialog>

    <section class="alert-modal hidden"></section>

    <script src="./js/services/book.utils.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/book.service.js"></script>
    <script src="./js/book.controller.js"></script>
</body>
</html>
