<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Book Shop</title>
</head>
<body onload="onInit()">
    <h1>Welcome to my book shop</h1>

    <h2>Add a new book</h2>
    <form class="add-book" onsubmit="onAddBook(event)">
        Title: <input class="book-title" type="text" placeholder="Enter book title">
        Price: <input class="book-price" type="number" placeholder="Enter price">
        <button class="btn1">Add Book</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="books-data"></tbody>
    </table>
    
    <script src="./js/services/book.utils.js"></script>
    <script src="./js/services/book.service.js"></script>
    <script src="./js/book.controller.js"></script>
</body>
</html>
