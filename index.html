<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Book Shop</title>
</head>
<body onload="onInit()">
    <div class="page-container"></section>
        <header>
            <h1>Welcome to my book shop</h1>
        </header>
        
        <section class="filter-and-sort">
            <fieldset class="simple-flex">
                <legend>Filter and sort</legend>
                <div class="filter">
                    <h2>Filter your results</h2>
                    <div class="header-flex">
                        <div class="simple-flex">
                            <div class="little-box-center"><img src="./images/search_icon.png" class="search-icon"></div>
                            <input class="filter-by-title" type="search" placeholder="Book title..." autocomplete="off" oninput="onFilterBooks()">
                        </div>

                        <label>
                            Min Rating:
                            <select class="filter-by-rating" onchange="onFilterBooks()">
                                <option value="0" selected></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                        <button class="btn1" onclick="onClearFilter()">Clear</button>
                    </div>
                </div>

                <div class="empty-space"></div>

                <div class="sort">
                    <h2>Sort by</h2>
                    <div class="header-flex">
                        <select class="sort-by" onchange="onSortBy()">
                            <option value="" selected></option>
                            <option value="title">Title</option>
                            <option value="price">Price</option>
                            <option value="rating">Rating</option>
                        </select>
                        <label>
                            <input type="radio" name="sort-by" value="1" onchange="onSortBy()" checked>
                            Ascending
                        </label>
                        <label>
                            <input type="radio" name="sort-by" value="-1" onchange="onSortBy()">
                            Descending
                        </label>
                    </div>
                </div>
            </fieldset>
        </section>

        <section class="add-book">
            <h2>Add a new book</h2>
            <form class="add-book" onsubmit="onAddBook(event)">
                <div class="header-flex">
                    <div>Title: <input class="book-title" type="text" placeholder="Enter book title"></div>
                    <div>Price: <input class="book-price" type="number" placeholder="Enter price"></div>
                    <button class="btn1">Add Book</button>
                </div>
            </form>
        </section>
        
        <section class="book-list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="books-data"></tbody>
            </table>
        </section>

        <footer>
            <div>Total books: <span class="total-books"></span></div>
            <div>Expensive books: <span class="expensive-books"></span></div>
            <div>Average books: <span class="average-books"></span></div>
            <div>Cheap books: <span class="cheap-books"></span></div>
        </footer>
    </div>
    
    <dialog class="book-modal">
        <form method="dialog">
            <button>x</button>
            <div class="modal-flex-container">
                <img src="" class="cover-image" onerror="this.src='./images/no_image.jpg'">
                <div class="details">
                    <h2></h2>
                    <h3></h3>
                    <div class="rating"></div>
                    <div class="empty-space"></div>
                    <div class="price"></div>
                </div>
            </div>
            
        </form>
    </dialog>

    <section class="alert-modal hidden"></section>

    <script src="./js/services/book.utils.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/book.service.js"></script>
    <script src="./js/queries.view.js"></script>
    <script src="./js/utils.controller.js"></script>
    <script src="./js/book.controller.js"></script>
</body>
</html>
